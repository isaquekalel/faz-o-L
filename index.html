<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = prompt("Digite o primeiro número:");
        var num2 = prompt("Digite o segundo número:");
    
        var soma = num1 + num2;
    
        if (soma > 100 && num1 > num2) {
            document.write("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
        } else {
            document.write("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.");
        }
    


    </script>
</body>
</html>
